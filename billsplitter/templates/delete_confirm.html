{% extends "base.html" %}
{% block page %}
	<h1 class="page-header">Confirmation required</h1>
	<p>Are you sure you want to delete {{ item_name|default:"this item" }}? This action is irreversible.</p>
	<form action="" method="post">
		{% csrf_token %}
		<div class="form-actions">
			<input class="btn btn-large btn-danger" type="submit" value="Delete {{ item_name|default:"this item" }}">
		</div>
	</form>
{% endblock page %}
